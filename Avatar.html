<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick an Avatar</title>
  <style>
    body {
      background-color: #CEE9FD;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    header {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
    }

    .square {
      width: 150px;
      height: 150px;
      margin: 10px;
      overflow: hidden;
      position: relative;
    }

    .square img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #continueButton {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header>Pick an Avatar</header>

  <div class="container">
    <div class="square">
      <img src="assets/avatar1.png" alt="Image 1">
    </div>
    <div class="square">
      <img src="assets/avatar2.png" alt="Image 2">
    </div>
    <div class="square">
      <img src="assets/avatar3.png" alt="Image 3">
    </div>
    <div class="square">
      <img src="assets/avatar4.png" alt="Image 4">
    </div>
  </div>

  <div style="height: 20px;"></div> <!-- Space between images and button -->

  <button id="continueButton" onclick="redirectToMap()">Continue</button>

  <script>
    function redirectToMap() {
      window.location.href = "map.html";
    }
  </script>

</body>

</html>
