<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My College Mate Login In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #CEE9FD;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #CEE9FD;
            font-size: 28px;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #CEE9FD;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #CEE9FD;
        }
        .sign-up-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .sign-up-link a {
            color: #CEE9FD;
            text-decoration: none;
            font-weight: bold;
        }
        .cute-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="My CollegeMate"></div>
        <h2>My College Mate</h2>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="sign-up-link">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
