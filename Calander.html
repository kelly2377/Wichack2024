<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    nav {
        display: flex;
        justify-content: center;
        background-color: #3498db; /* Dark Blue background */
        border-radius: 10px; /* Rounded edges */
        margin: 10px ;
       
    }

    nav a {
        color: #ecf0f1; /* Light Blue text */
        text-decoration: none;
        padding: 14px 20px;
        display: inline-block;
        transition: background-color 0.3s ease; /* Smooth transition */
    }

    nav a:hover {
        background-color: #2980b9; /* Darker Blue on hover */
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #87CEEB;
      /* Sky Blue */
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .calendar {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .calendar-header {
      background-color: #87CEEB;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 20px;
    }

    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      padding: 10px;
    }

    .day {
      padding: 10px;
      text-align: center;
      border: 1px solid #87CEEB;
      border-radius: 4px;
    }

    .tasks {
      padding: 10px;
    }
  </style>
  <title>Cute Sky-Blue Calendar</title>
</head>

<body>
  <div class="calendar">
    <div class="calendar-header">March 2024</div>
    <div class="calendar-days">
      <div class="day">Sun</div>
      <div class="day">Mon</div>
      <div class="day">Tue</div>
      <div class="day">Wed</div>
      <div class="day">Thu</div>
      <div class="day">Fri</div>
      <div class="day">Sat</div>
      <!-- Add your calendar days here -->
      <div class="day">1</div>
      <div class="day">2</div>
      <div class="day">3</div>
      <div class="day">4</div>
      <div class="day">5</div>
      <div class="day">6</div>
      <div class="day">7</div>
      <!-- Add more days as needed -->
    </div>
    <div class="tasks">
      <!-- Add your tasks here -->
      <p><strong>March 1:</strong> Meeting at 10 AM</p>
      <p><strong>March 3:</strong> Birthday celebration</p>
      <!-- Add more tasks as needed -->
    </div>
  </div>
  <br>
  <nav>
      <a href="Calander.html">Calender</a>
      <a href="Journal.html">Journal</a>
      <a href="AssignmentTracker.html">Tracker</a>
      <a href="Connect.html">Connect</a>
  </nav>
</body>
  

</html>
