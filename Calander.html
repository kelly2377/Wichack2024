}

.right {

}

.left {

}

    .calendar {

      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

      font-size: 20px;

    .calendar-days {
      display: grid;

    .day {
      padding: 10px;

      border: 1px solid #87CEEB;
      border-radius: 4px;
    }
