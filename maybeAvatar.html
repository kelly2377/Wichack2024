<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lily Pad Button - Level 4</title>
<style>
  .lily-pad {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 50%;
    transition: background-color 0.3s, box-shadow 0.3s;
    position: relative;
    overflow: hidden;
  }
  .lily-pad:hover {
    background-color: #45a049;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
  }
  .lily-pad::before {
    content: "";
    position: absolute;
    background: rgba(255, 255, 255, 0.2);
    width: 100%;
    height: 300%;
    left: -75%;
    top: -200%;
    transform: rotate(30deg);
    transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  }
  .lily-pad:hover::before {
    left: -25%;
    top: -120%;
  }
</style>
</head>
<body>
  <button class="lily-pad">Level 4</button>
</body>
</html>
